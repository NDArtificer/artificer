server:
  port: 8081

spring:
  application:
    name: Usuarios
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/usuarios_test
    username: postgres
    password: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    ignore-missing-migrations: true